<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Barebone Website</title>
	<meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- iOS only - This makes the website show in full screen (just status bar visible) when website added to home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<meta property="og:title" content="Barebone Website" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="Barebone Website" />

  <meta property="og:url" content="WEBSITEURL" />

  <meta property="og:site_name" content="Barebone Website" />
  <meta property="og:type" content="website" />

	<!-- 1200X600 displays uncropped on Twitter, Facebook, Linkedin - *IMPORTANT* to put full url of image, otherwise might not show on Twitter -->
	<meta property="og:image" content="FULLIMAGEPATH" />

	<meta name="twitter:title" content="Barebone Website" />
	<meta name="twitter:description" content="Barebone Website" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@orgonomyprod" />
	<meta name="twitter:creator" content="@orgonomyprod" />

	<link rel="stylesheet" href="styles/main.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

	<div id="container">
		<h1>Hello - Barebone Website </h1>
	</div>

  <script src="scripts/main.js"></script>
</body>
</html>
